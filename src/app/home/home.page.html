<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Conversor Unidades Temperatura </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conversor Unidades Temperatura</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>
      <ion-icon name="thermometer-outline"></ion-icon>
      Seleccione una unidad
    </h3>
    <ion-button (click)="unidadCelsius()" shape="round" size="large"
      >ºC</ion-button
    >
    <ion-button (click)="unidadFahrenheit()" shape="round" size="large"
      >ºF</ion-button
    >
    <ion-button (click)="unidadKelvin()" shape="round" size="large"
      >K</ion-button
    >
    <br /><br /><br />
    <ion-label position="floating">Introduzca un valor</ion-label>
    <ion-input
      [(ngModel)]="valor"
      type="number"
      min="-459"
      placeholder="Escriba aquí"
    ></ion-input>
    <h5>{{salida}}</h5>
    <ion-button color="danger" *ngIf="esCorrecto == true" (click)="reiniciar()"
      >Borrar</ion-button
    >
  </div>
</ion-content>
